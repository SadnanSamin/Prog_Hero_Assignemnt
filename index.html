<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-Flow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="Styles/nav.css">
    <link rel="stylesheet" href="Styles/banner.css">
    <link rel="stylesheet" href="Styles/action.css">
    <link rel="stylesheet" href="Styles/prductive-user.css">
    <link rel="stylesheet" href="Styles/intouch.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="logo"><a class="inter-font " href="#">LOGO</a></li>
                <li><a class="raleway-font" href="#"><button class="button1">Sign Up</button></a></li>
            </ul>
        </nav>

       <div class="container">
         <div class="banner raleway-font">
            <h1>Cool Dark UI Template for Webflow Agencies!</h1>
            <button class="raleway-font">Stay Focused</button>
        </div>
       </div>
    </header>

    <main class="raleway-font">
        <section class="ac-sec" >
           <div class="action">
             <div class="description">
                <h3>See It in Action</h3>
                <p>Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="button-all">Launch Live Preview</button>
            </div>
            
            <div class="image">
                <img src="Assets/wc-mini.png" alt="">
            </div>
           </div>
        </section>

        <section class="prod-user">
            <div class="user-sec">
                 <h4>Joined Thousands of Productive Users</h4>
            <div class="user-data inter-font">
                
                <div class="data">
                    <h1>50K</h1>
                    <p>Active Users</p>
                </div>
                <div class="data">
                    <h1>2M+</h1>
                    <p>Focus Sessions</p>
                </div>
                <div class="data">
                    <h1>95%</h1>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
            </div>
           
        </section>

        <section class="get-in-touch">
            <div class="touch">
                <div class="text-sec">
                    <h3>Letâ€™s Get in Touch</h3>
                </div>
                
                <div class="form-sec">
                    <form class="inter-font" action="">
                        <label for="email">Email</label><br>
                        <input type="email" placeholder="example@email.com">
                        <label for="">Name</label><br>
                        <input type="text" placeholder="full name">
                        <label for="">Message</label><br>
                        <textarea class="inter-font" name="" id="" cols="60" rows="10">write your message...</textarea>
                        <button class="button-all">
                            Get in Touch
                        </button>
                    </form>
                </div>
            </div>

        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
